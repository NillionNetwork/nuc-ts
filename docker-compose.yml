services:
  db:
    image: postgres:17
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  nilchain:
    image: ghcr.io/nillionnetwork/nilchaind:v0.2.5
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - ./nilchaind:/opt/nilchaind-configs
    entrypoint: ["/bin/sh", "-c", "cp -r /opt/nilchaind-configs /opt/nilchaind && nilchaind start --home /opt/nilchaind"]
    ports:
      - "26648:26648" # JSON RPC
      - "26649:26649" # gRPC
      - "26650:26650" # REST

  nilauth:
    image: public.ecr.aws/k5d9x2g2/authority-service:latest
    depends_on:
      - db
      - nilchain
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - ${NILAUTH_CONFIG_FILE:-./config.test.yaml}:/opt/config.yaml
    command: ["--config-file", "/opt/config.yaml"]
    ports:
      - "30921:30921" # main server
      - "39022:39022" # metrics server



