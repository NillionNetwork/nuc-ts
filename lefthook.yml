pre-commit:
  commands:
    oxfmt:
      glob: "*.{ts,json,jsonc}"
      run: pnpm exec oxfmt {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    lint-commit-msg:
      run: pnpm commitlint --edit

pre-push:
  commands:
    check:
      run: pnpm check
    test:
      run: pnpm test
